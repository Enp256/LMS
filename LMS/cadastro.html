<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset = 'utf -8'>
	<title>Validação de formulários</title>
</head>
<body>
	<fieldset>
		<legend>Informações Pessoais</legend>
		<form action="" method="post">
		<div class="acomodar">
		<label>
			<span>Usuário: </span>
			<input type="text" value="" name="Usuário" required="required" placeholder="Digite seu usuário"/>
		</label></br>
		<label>
			<span>Senha: </span>
			<input type="password" value="" name="Senha" required="required" placeholder="Digite sua senha"/>
		</label></br>
		<label>
			<span>E-mail: </span>
			<input type="email" value="" name="E-mail" required="required" placeholder="Digite seu E-mail"/>
		</label>
		<input type="submit" value="Enviar"/>
	</div>
	</form>
	</fieldset>
</body>
</html>
